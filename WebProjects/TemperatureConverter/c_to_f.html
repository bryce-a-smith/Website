<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="f_to_c.html">F to C</a>
        <a href="c_to_f.html">C to F</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Temperature Converter</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>Celcius to Fahrenheit</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Celcius Temperature: <input type="text" id="celciusToBeConverted" /></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>
              <input id="convertCToFBtn" type="button" value="Convert" />
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>Fahrenheit Temperature: <input type="text" id="fahrenheitConverted" readonly /></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p id="messagePara"></p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
